spring.application.name=AlumnosMicroservicio

# Configuración de la conexión R2DBC a H2 en memoria
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# Habilitar consola web H2 para ver la base de datos (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del logging para ver las consultas SQL (opcional)
logging.level.org.springframework.r2dbc.core=DEBUG
logging.level.io.r2dbc.h2=DEBUG

# Puerto del servidor (opcional, por defecto 8080)
# server.port=8080